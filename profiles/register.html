<script type="text/javascript">

function validate_fname(input)
	{
	with(input)
		{
		 if(value.length != 0)
		   return true;
		 else
		   return false;
		  }
	}
	


function validate_email(input)
{
function IsNumeric(sText)
		{
		var ValidChars = "0123456789";
		var IsNumber=true;
		var Char;
		for (i = 0; i < sText.length && IsNumber == true; i++) 
			{ 
			Char = sText.charAt(i); 
			if (ValidChars.indexOf(Char) == -1) 
				{
				IsNumber = false;
				}
			}
		return IsNumber;
		}


 with(input)
  {
     ampersand=value.indexOf("@");
	 dot=value.lastIndexOf(".");
     space=value.indexOf(" ");
    if(ampersand<1 || dot-ampersand<2||space>0)
      return false;	
   }  
}


function validate_telephone(input)
{
 with(input)
  {
	 if((value.length == 10) && (IsNumeric(value)== true))
	   return true;
	 else
	   return false;
   }  
}

function validate_roll(input)
{
 with(input)
  {
	 if(value.length != 0)
	   return true;
	 else
	   return false;
   }  
}

function validate_pass(input,input1)
{
	var flag = 1;
	with(input)
		{
		var passwd = value;
		if(value.length == 0)
			flag = 3;
		}  
	with(input1)
		{
		var passwd1 = value;
		if(value.length == 0)
			flag = 3;
		}
	if(flag == 3)
		return 3;
	else if(passwd != passwd1)
		return false;
	else
		return true;
}

 }
